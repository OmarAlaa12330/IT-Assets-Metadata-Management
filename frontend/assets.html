<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script.js"></script>

<head>
    <title>Asset Management System</title>
</head>
<body>

<div class="container">

    <!-- Asset Creation Form -->
    <form id="create-asset-form">
        <h2>Create New Asset</h2>
        <label for="asset-title">Title:</label>
        <input type="text" id="asset-title" name="title" required>

        <label for="asset-description">Description:</label>
        <textarea id="asset-description" name="description" required></textarea>

        <label for="asset-type">Type:</label>
        <select id="asset-type" name="type" required>
            <!-- Options for types will be populated here -->
        </select>

        <button type="submit">Create Asset</button>
    </form>

    <!-- Delete Asset Button -->
    <div class="button-container">
        <button onclick="deleteAsset('asset_id')">Delete Asset</button>
    </div>
</div>
</body>
</html>
