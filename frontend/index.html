<!DOCTYPE html>
<html>
<head>
    <title>Asset Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            color: #333;
        }
        form, .button-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        label, select, input, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Asset Creation Form -->
    <form id="create-asset-form">
        <h2>Create New Asset</h2>
        <label for="asset-title">Title:</label>
        <input type="text" id="asset-title" name="title" required>

        <label for="asset-description">Description:</label>
        <textarea id="asset-description" name="description" required></textarea>

        <label for="asset-type">Type:</label>
        <select id="asset-type" name="type" required>
            <!-- Options for types will be populated here -->
        </select>

        <button type="submit">Create Asset</button>
    </form>

    <!-- Delete Asset Button -->
    <div class="button-container">
        <button onclick="deleteAsset('asset_id')">Delete Asset</button>
    </div>

    <!-- Asset Type Creation Form -->
    <form id="create-asset-type-form">
        <h2>Create Asset Type</h2>
        <label for="type-name">Type Name:</label>
        <input type="text" id="type-name" name="name" required>

        <button type="submit">Create Type</button>
    </form>

    <!-- Delete Asset Type Button -->
    <div class="button-container">
        <button onclick="deleteType('type_id')">Delete Type</button>
    </div>

</div>

<script>
    function deleteAsset(assetId) {
        console.log("Deleting asset with ID: " + assetId);
        // Add server-side interaction code here
    }

    function deleteType(typeId) {
        console.log("Deleting type with ID: " + typeId);
        // Add server-side interaction code here
    }
</script>

</body>
</html>
